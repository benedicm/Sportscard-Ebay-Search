<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<link href="assets/css/float-grid.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>A card explorer</title>
</head>

<body>
	<main role="main">
		<section role="start page" class="intro-section">
			<div class="header">
				<h1>eBay Sports Card Search</h1>
				<h5>Discover the real-time market value of your favorite sports trading cards!</h5>
			</div>
			<div class="row">
				<div class="column">
					<img alt="paytonrecord" src="assets/images/paytonrecord.jpg">
					<img alt="payton" src="assets/images/paytonrookie.jpg">
				</div>
				<div class="column">
					<img alt="nagurski" src="assets/images/nagurski.jpg">
					<img alt="namathrecord" src="assets/images/namathrecord.jpg">
				</div>
				<div class="column">
					<img alt="namath" src="assets/images/joenamath.jpg">
				</div>
			</div>
			<Div class="footer">
				<h5>This app displays Ebay's last final sale price for popular sports cards.</h5>
			</Div>
			<button class="start-search">Go to Search</button>
		</section>
		<div class="search-page">
			<nav class="nav" role="navigation bar">
				<i class="fa fa-angle-left"</i> <style="font-size:48px;color:black"></style></i>
				<span>eBay Card Search</span>
				<a class="navlinks" href"">Back</a>
			</nav>
			<div class="container">
				<form class="search-form">
					<input type="text" name="focus" placeholder="type player name here" required>
						<button class="close-icon" type="reset"></button>
					<input type="submit" value="Search">
					<input type="reset" value="New Search">
				</form>
				<ul class="search-results"></ul>
			</div>
		</div>
	</main>
	<script src="assets/js/application.js"></script>
</body>

</html>
