<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial scale=1" name="viewport">
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<link href="assets/css/float-grid.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>A card explorer</title>
</head>
<body>
	<main role="main">
		<div class="intro-page">
			<header role="banner">
				<h1>eBay Sports Card Search</h1>
				<h2>This app displays Ebay's final sale price for popular sports cards.</h5>
			<header>
			<section role="region">
				<div class="row">
					<div class="column">
						<img alt="paytonrecord" id="payton" src="assets/images/paytonrecord.jpg">
						<img alt="payton" id="paytonimg" src="assets/images/paytonrookie.jpg">
					</div>
					<div class="column" id="nagurski">
						<img alt="nagurski" src="assets/images/nagurski.jpg">
						<img alt="namathrecord" src="assets/images/namathrecord.jpg">
					</div>
					<div class="column" id="namath">
						<img alt="namath" src="assets/images/joenamath.jpg">
					</div>
				</div>
				<div class="footer">
					<h2>Discover the real-time market value of your favorite sports trading cards!</h5>
				</div>
				<button class="start-search">Start Search</button>
			</section>
		</div>
			<div class="search-page">
				<nav role="navigation">
					<a class="fa fa-angle-left"></a>
					<span>eBay Card Search</span>
					<a class="navlinks" href"">Back</a>
				</nav>
				<div class="container">
					<form role="form">
						<label class="search-label" for="search">Search a player's card
							<p id="error" role="alert" style="display: none"></p>
						</label>
						<input type="search" name="focus" id="searchbarmain" placeholder="type player name here">
							<button class="close-icon" id="closeicon" type="reset">X</button>
						<input type="submit" value="Search">
						<input type="reset" value="New Search">
					</form>
					<ul class="search-results"></ul>
				</div>
			</div>
	</main>
	<script src="assets/js/application.js"></script>
	<footer role="contentinfo">Â© 2018 Mark Benedict</footer>
</body>

</html>
